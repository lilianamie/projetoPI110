<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device-width, initial-scale=1.0">
    <title> Sistema de gestão e comunicação para repartições públicas - Login</title>
    <link rel="shortcut icon" href="../projetoPI110/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <br>
        <h1>Sistema de gestão e comunicação para repartições públicas</h1>  
      
        <hr>
        <div class="logo">
            <img src="../projetoPI110/imagens/logo_univesp 343x132.png" alt="Logo_univesp" >
        </div>
        
        <div class="login"> 
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username">
            </div>
            
            <div>
                <label for="pass">Senha (8 mpinimo caracteres):</label>
                <input type="password" id="pass" name="password"
                       minlength="8" required>
            </div>
            
            <input type="submit" value="Entrar">
        </div>
    <hr>
    </main>
</body>
</html>
